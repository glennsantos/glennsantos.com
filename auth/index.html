<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:800,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ad9cb0368b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../images/favicon-32x32.jpg" sizes="32x32" type="image/jpeg">
    <link rel="icon" href="../images/favicon-192x192.jpg" sizes="192x192" type="image/jpeg">
    <link rel="apple-touch-icon" href="../images/apple-touch-icon-180x180.jpg" sizes="180x180">
    <title>Login - Glenn Santos</title>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div>
      <div class="watermark">GLENN</div>
      <div class="watermark">GLENN</div>
      <div id="header-name-ldm">
          <h1 id="name"></h1>
          <span id="switch-ldm-logo">
              <div id="switch-container">
                  <a id="contact-top" href="mailto:homepage@glennsantos.com" target="_blank" rel="noopener">Contact me</a>
                  <img src="../images/moon.svg" alt="">
              </div>
          </span>
      </div>
    </div>

    <main>
        <section class="section" style="min-height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
            <div style="margin-bottom: 2rem;">
                <h2>Welcome Back</h2>
                <p>Please sign in to continue.</p>
            </div>
            
            <div id="g_id_onload"
                 data-client_id="370390381544-opeddsf9oc9vvhrqqqed6flpck2qachs.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="signin_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
        </section>
    </main>

    <footer>
        Glenn Santos | Helping Developers Become Leaders
    </footer>

    <script src="../js/index.js"></script> 
    <script src="../js/auth.js"></script>
</body>
</html>
